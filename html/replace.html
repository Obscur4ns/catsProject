<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Update a Cat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                color:seagreen;
                max-width: 500px;
           margin: auto;
           font-size: large;
           background-color: transparent;
           text-decoration: none;
            }

          div {
              color:seagreen;
              max-width: 500px;
           margin: auto;
           font-size: large;
           background-color: transparent;
           text-decoration: none;
          }
        </style>
            <html>
                <body>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Click to Update a Cat
                      </button>
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Update a Cat</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form name = "myForm">
                                    <label for = "catAge">年(Age):</label>
                                    <input type = "number" id = "catAge" name = "Age" min = 1 max = 38 required>
                                    <br>
                                    <label for = "catName"> 名前(Name):</label>
                                    <input type = "text" id = "catName" name = "Name" required>
                                    <br>
                                    <label for = "catBreed"> 繁殖(Breed):</label>
                                    <input type = "text" id =  "catBreed" name = "Breed" required>
                                    <br>
                                    <label for = "catCutie">キューティー(Cutie)?</label>
                                    <input type = "checkbox" id = "catCutie" name = "Cutie?" value = "Yes">
                                    <br>
                                    <label for = "catColouring">着色(Colouring):</label>
                                    <input type = "text" id = "catColouring" name = "Colouring" required>
                        </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </body>
            </html>
